<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="shortcut icon" href="/img/ebook.png" type="img/png">
    <link rel="stylesheet" href="/css/styles.css">
    <title>ABL - Admin Book Lister</title>
</head>
<body>
    <div class="container">
        <!-- Card For Input Groups -->
        <div class="card mb-5 mt-5" >
            <h1 class="text-center py-3">ABL</h1>
            <div class="card-body">
                <form id="book-form">
                    <div class="form-group">
                        <label for="input-title">Title</label>
                        <input type="text" class="form-control mb-3" id="input-title">
                        <label for="input-title">Author</label>
                        <input type="text" class="form-control mb-3" id="input-author">
                        <label for="input-title">ISBN</label>
                        <input type="text" class="form-control mb-3" id="input-isbn">
                        <input type="submit" value="submit" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>

        <!-- Table For Output Groups -->
        <hr>
        <table class="table mb-3">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">#ISBN</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- List Example -->
                <tr>
                    <td>Book1</td>
                    <td>Mel John Pualon</td>
                    <td>12345</td>
                    <td>
                        <a href="#!" class="delete">
                            <i class="far fa-trash-alt text-danger"></i>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Book1</td>
                    <td>Mel John Pualon</td>
                    <td>12345</td>
                    <td>
                        <a href="#!" class="delete">

                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Book1</td>
                    <td>Mel John Pualon</td>
                    <td>12345</td>
                    <td>
                        <a href="#!" class="delete">
                            <i class="far fa-trash-alt text-danger"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Advance Feature -->
        <!-- <button class="clear-button btn btn-danger text-white">Clear All List</button> -->
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
